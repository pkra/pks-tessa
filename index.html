<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PKS Tessa</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        width: min(100% - 2rem, 80ch);
        margin-inline: auto;
      }
      summary {
        width: max-content;
      }
      .flex {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-top: 1rem;
      }
      .checkbox {
        border: var(--border-width) solid var(--primary);
        border-radius: var(--border-radius);
        padding: 0.33rem;
        width: max-content;
      }
      .checkbox:has([disabled]) {
        border-color: var(--form-element-disabled-border-color);
      }

      .playback {
        position: sticky;
        top: 0;
        background: var(--primary-inverse);
        padding: 1rem;
        max-width: 40ch;
        margin: 1rem;
        border: var(--border-width) solid var(--primary);
        border-radius: var(--border-radius);
      }
    </style>
  </head>
  <body>
    <h1>
      PKS Tessa <br />
      Text aus Fotos Vorlesen
    </h1>

    <fieldset>
      <p>
        <label for="fileInput">Bild auswählen oder fotografieren:</label>
      </p>
      <input type="file" accept="image/*" id="fileInput" />
      <details hidden>
        <summary>Bild zeigen</summary>
        <img id="output" src="" alt="user selected image" />
      </details>
    </fieldset>

    <p>Text Ausgabe:</p>

    <div>
      <button id="zurück">⟨⟨ Wort Zurück ⟨⟨</button>
      <button id="vor">⟩⟩ Wort Vor ⟩⟩</button>
    </div>
    <div
      style="
        background-color: lightblue;
        border: 1px solid lightskyblue;
        border-style: outset;
        width: max-content;
        margin-top: 1em;
      "Y
    >
      <input type="checkbox" id="play" />
      <label for="play"> ⟩⟩ Automatisch Vor ⟩⟩</label>
    </div>
    <p lang="de" id="tessOutput"></p>
    <script src="tesseract.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
